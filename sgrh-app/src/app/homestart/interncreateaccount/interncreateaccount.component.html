
<app-header></app-header>

<section class="vh-100 overflow-y-scroll" style="background: linear-gradient(#ffffff, #ffffff);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-10"> <!-- Increase the width to col-xl-12 -->
        <div class="card d-none d-md-flex d-sm-flex" style="border-radius: 1rem; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
          <div class="row g-0">
            <div class="col-lg-3 p-0 d-none d-md-flex d-sm-flex">
              <img src="assets/img/new-intern-login.png"
                   alt="login form" id="img-new-intern" />
            </div>
            <div class="col-lg-9 d-none d-md-flex d-sm-flex">
              <div class="card-body pl-4 pr-4 pt-3 pb-0 text-black">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex mt-0 mb-2">
                                        <img src="assets/img/umi_logo.svg" style="zoom:8%;" alt="logo">
                                      </div>
                  <div class="row mb-2">
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <label class="form-label" for="nom">Nom</label>
                        <input type="text" id="nom" class="form-control form-control-md" placeholder="Nom" formControlName="lastName" />
                        <div *ngIf="registrationForm.get('nom')?.invalid && (registrationForm.get('nom')?.dirty || registrationForm.get('nom')?.touched)"
                             class="text-danger">
                          Nom is required and should only contain letters.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <label class="form-label" for="prenom">Prénom</label>
                        <input type="text" id="prenom" class="form-control form-control-md" placeholder="Prénom" formControlName="firstName" />
                        <div *ngIf="registrationForm.get('prenom')?.invalid && (registrationForm.get('prenom')?.dirty || registrationForm.get('prenom')?.touched)"
                             class="text-danger">
                          Prénom is required and should only contain letters.
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-2">
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <label class="form-label" for="phone">Numéro de téléphone</label>
                        <input type="tel" id="phone" class="form-control form-control-md" placeholder="06 12 34 56 78" formControlName="phone" />
                        <div *ngIf="registrationForm.get('phone')?.invalid && (registrationForm.get('phone')?.dirty || registrationForm.get('phone')?.touched)"
                             class="text-danger">
                          Numéro de téléphone is required and should only contain numbers.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <label class="form-label" for="gender">Gender</label>
                        <select class="choices form-select" id="gender" formControlName="gender">
                          <option value="Mr" selected>Mr</option>
                          <option value="Mme">Mme</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-2">
                    <label class="form-label" for="email">Adresse Email</label>
                    <input type="email" id="email" class="form-control form-control-md" placeholder="sgrh.miaad@umi.edu.ac.ma" formControlName="email" />
                    <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)"
                         class="text-danger">
                      Adresse Email is required and must be a valid email address.
                    </div>
                  </div>

                  <label class="form-label mr-1" for="password">Mot de passe</label>
                  <div class="input-group form-outline mb-2">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control form-control-md" placeholder="password1@" formControlName="password" />
                    <span class="input-group-text"><i class="fa fa-eye-slash" id="togglePasswordIcon"></i></span>
                  </div>

                  <label class="form-label mr-1" for="passwordconfirmation">Confirmation du mot de passe</label>
                  <div class="input-group form-outline mb-2">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="passwordconfirmation" class="form-control form-control-md" placeholder="password1@" formControlName="passwordconfirmation" />
                    <span class="input-group-text"><i class="fa fa-eye-slash" id="togglePasswordConfirmIcon"></i></span>
                  </div>

                  <div class="pt-1 mb-2 mt-3">
                    <div class="text-center text-md-start">
                      <a>
                      <button type="submit" id="buttonValidation" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center"
                              >
                        <span>S'inscrire</span>
                        <i class="bi bi-arrow-right"></i>
                      </button>
                      </a>
                    </div>
                  </div>

                  <p class="mb-3 pb-md-2 mt-3" style="color: #23282f;">Vous avez déjà un compte? <a [routerLink]="['/interns/login']" style="color: #4154F1;">Se connecter</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
